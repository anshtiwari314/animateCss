<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>SVG Animate</title>
	<style>
		body{font-family: sans-serif;}
		*{padding: 0; margin: 0; box-sizing: border-box;}
		.container{max-width: 1200px; margin: 0 auto; height: 100vh; text-align: right; display: flex; justify-content: center; align-items: center;}
		.texto{display: flex; flex-direction: column; text-align: center; padding: 25px; width: 60%;}
		.texto h1{color: #68E1FD; font-size: 3em; font-weight: bolder; margin-bottom: 20px;}
		.texto p{color: #626262; letter-spacing: 2px;}
		svg{max-width: 100%; width: 700px; height: auto;}
		#cabeca{animation-name: cabeca; animation-duration: 3s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin:bottom;}
		#perna{animation-name: pernaone; animation-duration: 2s;animation-iteration-count: infinite;}
		#nuvem_5_, #nuvem_4_{animation-name: nuvem; animation-duration: 3s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: top;}
		#nuvem_2_, #nuvem_3_{animation-name: nuvemtwo; animation-duration: 3s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: top;}
		#lua{animation-name: lua; animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: top;}
		#braco1{animation-name: bracoUm; animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: top;}
		#braco2{animation-name: bracoDois; animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: top;}
		#perna{animation-name: perna; animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: left;}
		#perna2{animation-name: pernaDois; animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate; transform-origin: right;}
		@keyframes cabeca{
			0%{transform: rotate3d(0,0,1,-2deg)}
			100%{ransform: rotate3d(0,0,15,60deg)}
		}
		@keyframes nuvem{
			0%{transform: translateY(10px);}
			50%{transform: translateY(20px);}
			100%{transform: translateX(10px);}
		}
		@keyframes nuvemtwo{
			0%{transform: translateX(15px);}
			100%{ransform: translateX(-20px);}
		}
		@keyframes lua{
			0%{transform: skew(2deg);}
			100%{ransform: rotate(2deg);}
		}
		@keyframes bracoUm{
			0%{transform: skew(2deg);}
			100%{ransform: rotate(2deg);}
		}
		@keyframes bracoDois{
			0%{transform: skew(1deg);}
			100%{ransform: rotate(2deg);}
		}
		@keyframes perna{
			0%{transform: rotateX(-10deg);}
			100%{ransform: rotateZ(50deg);}
		}
		@keyframes pernaDois{
			0%{transform: rotateX(-10deg);}
			100%{ransform: rotateZ(50deg);}
		}
	</style>
</head>
